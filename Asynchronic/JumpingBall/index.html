<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumping Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="ball"></div>
    </div>
    <div id="controls">
        <button id="start">Start</button>
        <button id="speed-up">Speed Up</button>
        <button id="speed-down">Speed Down</button>
        <span id="speed">Speed: 100 ms</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
